<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Peserta Liga Panahan Seri 3 (FINAL) Kabupaten Kendal Tahun 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("Background.JPG") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    header img { height: 100px; }

    h1 {
      margin: 10px 0;
      font-size: 2.2rem;
      color: #006400;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.5);
    }

    h2 {
      margin: 5px 0 20px;
      font-size: 2rem;
      color: #006400;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.5);
    }

    .buttons { margin: 20px 0; }

    .buttons button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover { background: #218838; }

    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin: 20px auto;
      display: none;
      background: white;
    }

    #frameNasional { display: block; }

    @media (max-width: 640px) {
      header { padding: 16px 20px; }
      header img { height: 72px; }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.4rem; }
      iframe { height: 520px; width: 95%; }
    }
  </style>
  <script>
    function showData(level) {
      document.getElementById("frameNasional").style.display = "none";
      document.getElementById("frameBarebow").style.display = "none";
      document.getElementById("frameRecurve").style.display = "none";
      document.getElementById("frameWaiting").style.display = "none";

      if (level === "Nasional") {
        document.getElementById("frameNasional").style.display = "block";
      } else if (level === "Barebow") {
        document.getElementById("frameBarebow").style.display = "block";
      } else if (level === "Recurve") {
        document.getElementById("frameRecurve").style.display = "block";
      } else if (level === "Waiting") {
        document.getElementById("frameWaiting").style.display = "block";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="kendal.png" alt="Logo Kiri">
    <img src="Perpani Kendal 150x150.png" alt="Logo Kanan">
  </header>

  <h1>DAFTAR PESERTA LIGA PANAHAN SERI 3 (FINAL)</h1>
  <h2>KABUPATEN KENDAL TAHUN 2025</h2>

  <div class="buttons">
    <button onclick="showData('Nasional')">Nasional</button>
    <button onclick="showData('Barebow')">Barebow</button>
    <button onclick="showData('Recurve')">Recurve</button>
    <button onclick="showData('Waiting')">Waiting List</button>
  </div>

  <iframe id="frameNasional" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSw54o7XxMMLo9Ji7jXeuGotRxcbEw7S2GdUzBV6DZ8iedcerdVkXITJ95mIYVZsjQoEJ51itptT9Q-/pubhtml?gid=1520022169&single=true"></iframe>
  <iframe id="frameBarebow" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSw54o7XxMMLo9Ji7jXeuGotRxcbEw7S2GdUzBV6DZ8iedcerdVkXITJ95mIYVZsjQoEJ51itptT9Q-/pubhtml?gid=1401044231&single=true"></iframe>
  <iframe id="frameRecurve" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSw54o7XxMMLo9Ji7jXeuGotRxcbEw7S2GdUzBV6DZ8iedcerdVkXITJ95mIYVZsjQoEJ51itptT9Q-/pubhtml?gid=281740987&single=true"></iframe>
  <iframe id="frameWaiting" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSw54o7XxMMLo9Ji7jXeuGotRxcbEw7S2GdUzBV6DZ8iedcerdVkXITJ95mIYVZsjQoEJ51itptT9Q-/pubhtml?gid=508635534&single=true"></iframe>
</body>
</html>
